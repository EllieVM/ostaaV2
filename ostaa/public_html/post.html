<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ostaa | Post</title>
        <link rel="stylesheet" type="text/css" href="./css/stylePost.css">
        <script src="./client.js"></script>
    </head>
    <body>
        <h1>Add a Post</h1>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required><br>
            <label for="desc">Desc</label>
            <input type="text" id="desc" name="desc" required><br>
            <label for="price">Price</label>
            <input type="number" id="price" name="price" required><br>
            <label for="stat">Status</label>
            <input type="text" id="stat" name="stat" required><br>
            <label for="img">Image</label>
            <input type="text" id="img" name="img" required><br>
            <input onclick="addItem()" type="button" value="Create Listing">
    </body>
</html>
